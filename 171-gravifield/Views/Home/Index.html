<!DOCTYPE html>
<html>

                <label>Масса планеты<input type="text" name="massPlanet" id="massPlanet"></label>
                <input class="submit" type="submit" name="submit" id="submit" value="Отправить" />
            </form>
        </div>
    </div>
    <img id="PlanetImg"/>
    <div class="editionPlanetDiv" id="editionPlanetDiv">
        <p id="idFormAdd2">ТУТ БУДЕТ ФОРМА2</p>
        <div id="divEditionPlanet">
            <form class="form-group" name="editionForm">
                <select name="selectList" id="selectList">
                </select> 
                <input class="submit" type="submit" name="deleteButton" id="deleteButton" value="Удалить" />
            </form>
        </div>
    </div>
    <script src="GetJs"></script>
</body>
</html>
